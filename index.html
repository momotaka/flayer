<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チラシ作成AIアシスタント</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>チラシ作成AIアシスタント</h1>
            <p class="subtitle">質問に答えるだけで、最適なチラシ案を作成します</p>
        </div>
        
        <div class="main-container">
            <div id="question-area" class="question-area" style="display: none;">
                <div id="current-question" class="current-question"></div>
            </div>
            
            <div id="answer-area" class="answer-area" style="display: none;">
                <div id="ai-response" class="ai-response"></div>
            </div>
            
            <div id="thinking-area" class="thinking-area" style="display: none;">
                <div class="thinking-indicator">
                    <span>AIが考え中です</span>
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" class="user-input" placeholder="回答を入力..." autofocus>
                <button id="send-button" class="send-button">送信</button>
            </div>
        </div>
        
        <div id="download-container" class="download-container" style="display: none;">
            <button id="download-button" class="download-button">チラシ案をダウンロード</button>
            <button id="restart-button" class="restart-button">最初からやり直す</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
